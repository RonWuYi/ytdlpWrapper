<!DOCTYPE html>
<html>
<head>
    <!-- <title>Simple JS Interaction</title> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader and Simple JS Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 300px;
            padding: 0.5rem;
            margin-right: 0.5rem;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-container {
            margin-top: 1rem;
        }
        .update-button {
            background-color: #008CBA;
        }
        .update-button:hover {
            background-color: #007B9A;
        }
        /* .table-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 1rem;
        } */
        .table-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        .table-container table {
            width: 100%;
        }
        .table-container th {
            position: sticky;
            top: 0;
            background-color: #f2f2f2;
            z-index: 1;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .format-row:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        .download-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
        .progress-bar {
            width: 100%;
            background-color: #f0f0f0;
            padding: 3px;
            border-radius: 3px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
        }
        .progress-bar-fill {
            display: block;
            height: 22px;
            background-color: #659cef;
            border-radius: 3px;
            transition: width 500ms ease-in-out;
        }
        .cancel-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .cancel-btn:hover {
            background-color: #c82333;
        }
        
        #formats-container table {
            width: 100%;
            border-collapse: collapse;
        }

        #formats-container th, #formats-container td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #formats-container th {
            position: sticky;
            top: 0;
            background-color: #f2f2f2;
            z-index: 1;
        }

        #formats-container tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #formats-container tr:hover {
            background-color: #f5f5f5;
        }

        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }

    </style>
</head>
<body>

<!-- <div class="container">
    <h0>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <button onclick="sayHello()">Click Me!</button>
</div> -->

<div class="container">
    <h1>YouTube Downloader</h1>
    <div id="notification" style="display: none;"></div>
    <input type="text" id="url" placeholder="Enter YouTube URL">
    <button onclick="analyzeVideo()">Analyze</button>
    <input type="checkbox" id="filterHighRes"> Filter high resolution only
    <p id="message"></p>
    <!-- <div id="formats-container"></div> -->
     <!-- <div id="formats-container" style="max-height: 300px; overflow-y: auto;"></div> -->
    <div class="table-container">
        <div id="formats-container"></div>
    </div>
    <div id="progress-container" style="display:none;">
        <div class="progress-bar">
            <span class="progress-bar-fill" style="width: 0%;"></span>
        </div>
        <!-- <div id="progress-text"></div> -->
        <div id="progress-text">0%</div>
        <button id="cancel-btn" class="cancel-btn" onclick="cancelDownload()" style="display: none;">Cancel Download</button>
    </div>
    <div class="button-container">
        <button onclick="updateYtDlp()" class="update-button">Update yt-dlp</button>
    </div>
</div>

</html>
